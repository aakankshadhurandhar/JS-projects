<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />

    <title>Lift simulation</title>
  </head>
  <body>
    <header>
      <h2><b>Lift Simulation</b></h2>
      <div class="add_buttons">
        <button><i class="fa fa-plus" aria-hidden="true"></i>Floor</button>
        <button><i class="fa fa-plus" aria-hidden="true"></i>Lift</button>
      </div>
    </header>
    <main>
      <button class="open-lift">Open lift</button>
      <div class="lift-container">
        <div class="left-door"></div>
        <div class="right-door"></div>
      </div>
    </main>

    <footer></footer>
    <script src="./js/script.js"></script>
  </body>
</html>
